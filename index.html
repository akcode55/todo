<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام المتقدمة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="قائمة المهام">

</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1>قائمة المهام المتقدمة</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <i class="fas fa-list-check"></i>
                        <span id="total-tasks">0</span>
                        <small>إجمالي المهام</small>
                        <div class="stat-progress">
                            <div class="progress-bar" id="total-progress"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-check-circle"></i>
                        <span id="completed-tasks">0</span>
                        <small>مكتملة</small>
                        <div class="stat-progress">
                            <div class="progress-bar completed" id="completed-progress"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span id="pending-tasks">0</span>
                        <small>معلقة</small>
                        <div class="stat-progress">
                            <div class="progress-bar pending" id="pending-progress"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="overdue-tasks">0</span>
                        <small>متأخرة</small>
                        <div class="stat-progress">
                            <div class="progress-bar overdue" id="overdue-progress"></div>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="export-btn" class="action-btn" title="تصدير البيانات">
                        <i class="fas fa-download"></i>
                    </button>
                    <button id="import-btn" class="action-btn" title="استيراد البيانات">
                        <i class="fas fa-upload"></i>
                    </button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                    <button id="theme-toggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task Input Section -->
            <section class="task-input-section">
                <form id="task-form" class="task-form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-plus input-icon"></i>
                            <input type="text" id="task-input" placeholder="أضف مهمة جديدة..." required>
                        </div>
                        <div class="form-controls">
                            <select id="priority-select" class="priority-select">
                                <option value="low">منخفضة</option>
                                <option value="medium" selected>متوسطة</option>
                                <option value="high">عالية</option>
                                <option value="urgent">عاجلة</option>
                            </select>
                            <select id="category-select" class="category-select">
                                <option value="personal">شخصي</option>
                                <option value="work">عمل</option>
                                <option value="shopping">تسوق</option>
                                <option value="health">صحة</option>
                                <option value="education">تعليم</option>
                                <option value="other">أخرى</option>
                            </select>
                            <input type="date" id="due-date" class="due-date">
                            <button type="submit" class="add-btn">
                                <i class="fas fa-plus"></i>
                                إضافة
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Filters and Search -->
            <section class="filters-section">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="البحث في المهام...">
                    <button id="voice-search" class="voice-search-btn" title="البحث الصوتي">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        الكل
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        معلقة
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        مكتملة
                    </button>
                    <button class="filter-btn" data-filter="overdue">
                        <i class="fas fa-exclamation-triangle"></i>
                        متأخرة
                    </button>
                </div>
                <div class="sort-controls">
                    <select id="sort-select" class="sort-select">
                        <option value="created">تاريخ الإنشاء</option>
                        <option value="priority">الأولوية</option>
                        <option value="dueDate">تاريخ الاستحقاق</option>
                        <option value="alphabetical">أبجدي</option>
                    </select>
                    <button id="sort-order" class="sort-order-btn">
                        <i class="fas fa-sort-amount-down"></i>
                    </button>
                </div>
            </section>

            <!-- Tasks Container -->
            <section class="tasks-section">
                <div id="tasks-container">
                    <div class="tasks-header">
                        <div class="bulk-actions">
                            <input type="checkbox" id="select-all" class="select-all-checkbox">
                            <label for="select-all">تحديد الكل</label>
                            <button id="bulk-complete" class="bulk-btn" disabled>
                                <i class="fas fa-check"></i>
                                إكمال المحدد
                            </button>
                            <button id="bulk-delete" class="bulk-btn delete" disabled>
                                <i class="fas fa-trash"></i>
                                حذف المحدد
                            </button>
                        </div>
                        <div class="view-toggle">
                            <button id="list-view" class="view-btn active">
                                <i class="fas fa-list"></i>
                            </button>
                            <button id="grid-view" class="view-btn">
                                <i class="fas fa-th"></i>
                            </button>
                        </div>
                    </div>
                    <ul id="tasks-list" class="tasks-list"></ul>
                    <div id="empty-state" class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>لا توجد مهام بعد</h3>
                        <p>ابدأ بإضافة مهمة جديدة لتنظيم يومك</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Task Modal -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">تعديل المهمة</h3>
                    <button class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <div class="form-group">
                            <label for="edit-task-title">عنوان المهمة</label>
                            <input type="text" id="edit-task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-description">الوصف</label>
                            <textarea id="edit-task-description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-priority">الأولوية</label>
                                <select id="edit-priority">
                                    <option value="low">منخفضة</option>
                                    <option value="medium">متوسطة</option>
                                    <option value="high">عالية</option>
                                    <option value="urgent">عاجلة</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit-category">الفئة</label>
                                <select id="edit-category">
                                    <option value="personal">شخصي</option>
                                    <option value="work">عمل</option>
                                    <option value="shopping">تسوق</option>
                                    <option value="health">صحة</option>
                                    <option value="education">تعليم</option>
                                    <option value="other">أخرى</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-due-date">تاريخ الاستحقاق</label>
                            <input type="datetime-local" id="edit-due-date">
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn-secondary close-modal">إلغاء</button>
                            <button type="submit" class="btn-primary">حفظ التغييرات</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>

        <!-- Floating Action Button -->
        <button id="fab" class="fab">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
